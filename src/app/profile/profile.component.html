<mat-card class="profile-card">
    <mat-card-header>
        <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="profile-info">
            <div class="profile-picture">
                <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Picture" class="profile-img">
            </div>

            <div class="basic-info">
                <mat-form-field appearance="fill" class="info-field">
                    <mat-label>Name</mat-label>
                    <input matInput value="Test User" disabled>
                </mat-form-field>

                <mat-form-field appearance="fill" class="info-field">
                    <mat-label>Email</mat-label>
                    <input matInput value="test.user@example.com" disabled>
                </mat-form-field>

                <mat-form-field appearance="fill" class="info-field">
                    <mat-label>Phone</mat-label>
                    <input matInput value="123-4567" disabled>
                </mat-form-field>

                <mat-form-field appearance="fill" class="info-field">
                    <mat-label>Address</mat-label>
                    <input matInput value="Hyderabad, India" disabled>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="accent">Edit Profile</button>
    </mat-card-actions>
</mat-card>

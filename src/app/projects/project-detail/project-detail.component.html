<div class="project-header-container">
    <div class="project-header">
        <div class="title">
            <h2>PROJECT DETAILS</h2>
        </div>
    </div>
</div>

<div class="projects-container" *ngIf="project">
    <div class="projects-table-container">
        <table mat-table [dataSource]="projectDetails" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element">{{ element.key }}</td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Details</th>
                <td mat-cell *matCellDef="let element">{{ element.value }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<mat-card-actions>
    <button mat-flat-button type="button" class="back-button" color="accent" (click)="onBackToLists()">Back</button>
</mat-card-actions>

<div *ngIf="!project">
    <p>No project found with this ID.</p>
</div>

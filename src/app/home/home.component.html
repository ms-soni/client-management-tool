<div class="home-container">
    <!-- Projects Section -->
    <div class="card-container">
        <mat-card class="home-card">
            <mat-card-header>
                <mat-card-title>Projects</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="card-value">3</div>
                <button mat-raised-button color="accent" (click)="viewProjects()">View Projects</button>
            </mat-card-content>
        </mat-card>
    </div>

    <!-- Resources Section -->
    <div class="card-container">
        <mat-card class="home-card">
            <mat-card-header>
                <mat-card-title>Resources</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="card-value">5</div> <!-- Total number of resources -->
                <button mat-raised-button color="accent" (click)="viewResources()">View Resources</button>
            </mat-card-content>
        </mat-card>
    </div>

    <!-- Billing Section -->
    <div class="card-container">
        <mat-card class="home-card">
            <mat-card-header>
                <mat-card-title>Billing</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="card-value">5</div> <!-- Total number of resources -->
                <button mat-raised-button color="accent">View Billing</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>

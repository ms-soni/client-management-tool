<mat-toolbar color="primary">
    <span>Client & Resource Management</span>
</mat-toolbar>

<div class="home-container">
    <!-- Projects Section -->
    <div class="card-container">
        <mat-card class="home-card">
            <mat-card-header>
                <mat-card-title>Projects</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="card-value">10</div> <!-- Total number of projects -->
                <button mat-raised-button color="accent" (click)="viewProjects()">View Projects</button>
            </mat-card-content>
        </mat-card>
    </div>

    <!-- Resources Section -->
    <div class="card-container">
        <mat-card class="home-card">
            <mat-card-header>
                <mat-card-title>Resources</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="card-value">5</div> <!-- Total number of resources -->
                <button mat-raised-button color="accent" (click)="viewResources()">View Resources</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
